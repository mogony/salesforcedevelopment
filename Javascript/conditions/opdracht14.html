<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Translate months</h1>

    <input type="number" name="number" id="number">
    <button onclick="translateMonth()">translate</button>
    <div id="translatedMonth"></div>
    <script>
        function translateMonth() {
            switch(Number(document.getElementById("number").value)) {
                case 1:
                    document.getElementById("translatedMonth").innerHTML = "Januari";
                    break;
                case 2:
                    document.getElementById("translatedMonth").innerHTML = "Februari";
                    break;
                case 3:
                    document.getElementById("translatedMonth").innerHTML = "Maart";
                    break;
                case 4:
                    document.getElementById("translatedMonth").innerHTML = "April";
                    break;
                case 5:
                    document.getElementById("translatedMonth").innerHTML = "Mei";
                    break;
                case 6:
                    document.getElementById("translatedMonth").innerHTML = "Juni";
                    break;
                case 7:
                    document.getElementById("translatedMonth").innerHTML = "Juli";
                    break;
                case 8:
                    document.getElementById("translatedMonth").innerHTML = "Augustus";
                    break;
                case 9:
                    document.getElementById("translatedMonth").innerHTML = "September";
                    break;
                case 10:
                    document.getElementById("translatedMonth").innerHTML = "Oktober";
                    break;
                case 11:
                    document.getElementById("translatedMonth").innerHTML = "November";
                    break;
                case 12:
                    document.getElementById("translatedMonth").innerHTML = "December";
                    break;
                default:
                    document.getElementById("translatedMonth").innerHTML = "";
                    break;
            }
        }
    </script>
</body>
</html>
