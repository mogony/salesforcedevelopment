<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 3;
        number++;
        console.log(number);

        number = 3;
        number--;
        console.log(number);

        number = 3;
        let sum = number++ + 2;
        console.log(sum);

        number = 3;
        sum = ++number;
        console.log(sum);
    </script>

    <ol start="4">
        <li>Als ++ naar -- wordt veranderd, wordt de waarde met 1 verlaagd. De waarde is dan 2.</li>
        <li value="6">5. Eerst wordt number met 1 verhoogd, daarna wordt er nog 2 bij op geteld.</li>
        <li value="8">4. ++ voor een let werkt nog steeds.</li>
    </ol>
</body>
</html>
