<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }

        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 18px;
        }

        img { 
            height: auto;
            width: 500px;
        }

        span {
            color: white;
        }

        p {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="foto.jpg">
        <div class="topleft">
            <h1>Groeten uit<span> Griekenland!</span></h1>
            <p>Kom je ook hier vakantie vieren?</p>
        </div>
    </div>
</body>
</html>
