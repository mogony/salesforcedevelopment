<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selectors</title>
    <style>
        nav > a {
            color: red;
        }
    </style>
</head>
<body>
    <nav>
        <a href="../opdracht6.html">&lt;&lt;</a>
    </nav>
    <p>Voorbeeld: Zie css code voor link hierboven.</p>
    <p>Het voordeel van deze selector is dat je hiermee een bepaald element kan stylen dat is genest onder een ander element zonder dat je de andere elementen van het zelfde type in het html bestand ook styled.</p>
</body>
</html>
